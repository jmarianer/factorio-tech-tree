{% macro render_tech(tech) %}
<a class='tech' href="tech_{{ tech.name }}.html">
    <img src='tech_{{ tech.name }}.png'>
    {{ tech.localized_title }}
</a>
{% endmacro %}
{% macro render_item(item) %}
<a class='item' href="item_{{ item.name }}.html">
    <img src='item_{{ item.name }}.png'>
    {{ item.localized_title }}
</a>
{% endmacro %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel='stylesheet' href='factorio.css'/>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
</head>
<body>
<div class="main-dialog">
    <h1>{{ self.title() }}</h1>
    <div class="dialog-wrapper">
        <div class="dialog-header">
            {% block header %}{% endblock %}
        </div>
        <div class="dialog-content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
